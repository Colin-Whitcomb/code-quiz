<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App </title>
</head>

<body>

    <header>

        <!-- The Modal -->


        <div id="myModal" class="modal">
            <h3>High score list!</h3>
            <div class="modal-content">
                <h3>High Scores</h3>
                <!-- <textarea rows="3"></textarea> -->
                <span class="close">&times;</span>
            </div>
        </div>

        <div id=modalBtn>
            <h3 id="view-highscore" class="highscore">View High Score</h3>
        </div>
        <div>
            <h3 id="timer" class="timer">Timer</h3>
            <h3 id="counter-num" class="counter">0</h3>
        </div>
    </header>

    <div id="welcome-div" class="welcome">
        <h1>
            Welcome to Capital Quiz!
        </h1>
        <h2>
            Press Start to begin.
        </h2>
    </div>

    <div class="container col-2">
        <div id="question-container" class="hide">
            <div id="question">
                <h2>Question
                </h2>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="button-a">Answer 1</button>
                <button class="btn" id="button-a">Answer 2</button>
                <button class="btn" id="button-a">Answer 3</button>
                <button class="btn" id="button-a">Answer 4</button>
            </div>
        </div>

        <!-- Start, Wrong, and Next -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">
                <h3>Start</h3>
            </button>
            <button id="next-btn" class="next-btn btn hide"> Next </button>
        </div>
        <div id="correct-wrong" class="right-wrong hide">
            <h3>Correct!</h3>
        </div>

        <!-- add initials form at endGame -->
        <div id="endGameForm" class="endGameForm hide">
            <p> Write in your initials for your high score!</p>
            <form class="formOne">
                <input id="input" type="text" placeholder="Write initials here"><br>
                <button class="subBtn" id="submitButton" value="Submit">Submit</button>
            </form>
        </div>

        <div id="hsArea" class="hsArea hide">
            <h3>High Scores:</h3>
            <p>Test 1</p>
        </div>

        </form>


    </div>

</body>

<script src="script.js"></script>

</html>
