<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App </title>
</head>

<body>

    <header>

        <div id="view-highscore" class="highscore">
            <h3>View High Score
            </h3>
        </div>

        <div id="timer" class="timer">
            <h3>Timer</h3><h3 id="counter-num" class="counter hide">10</h3>
        </div>

    </header>

    <div id="welcome-div" class="welcome">
        <h1>
            Welcome to the Code Quiz!
        </h1>
        <h2>
            Press Start to begin.
        </h2>
    </div>

    <div class="container col-2">
        <div id="question-container" class="hide">
            <div id="question">
                <h2>Question
                </h2>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="button-a">Answer 1</button>
                <button class="btn" id="button-a">Answer 2</button>
                <button class="btn" id="button-a">Answer 3</button>
                <button class="btn" id="button-a">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn"><h4>Start</h4></button>
            <button id="next-btn" class="next-btn btn hide"> Next </button>
        </div>

    </div>


    <!-- Components -->

</body>

<script src="script.js"></script>

</html>
